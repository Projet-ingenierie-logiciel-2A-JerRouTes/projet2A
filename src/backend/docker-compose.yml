version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: projet2a_postgres
    restart: always
    environment:
      POSTGRES_DB: projet2a
      POSTGRES_USER: projet_user
      POSTGRES_PASSWORD: projet_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projet_user -d projet2a"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: projet2a_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: projet2a
      POSTGRES_USER: projet_user
      POSTGRES_PASSWORD: projet_password
      POSTGRES_SCHEMA: projet
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      uv run uvicorn api.main:app
      --host 0.0.0.0
      --port 8000
      --reload

volumes:
  postgres_data:
